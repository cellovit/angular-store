<!DOCTYPE html>
<html>

<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1, charset=utf-8">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
	type="text/css">
<link rel="stylesheet"
	href="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-beta.1.css"
	type="text/css">
<link rel="icon" href="favicon.ico">
</head>

<body style="font-size: 14px">
	<nav
		class="navbar navbar-expand-md navbar-dark bg-dark fixed-top opaque-overlay">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand text-center justify-content-center" href="#"><i
					class="fa d-inline fa-lg fa-superscript"></i>Grupo X</a>
			</div>
			<button class="navbar-toggler navbar-toggler-right" type="button"
				data-toggle="collapse" data-target="#navbar3SupportedContent"
				aria-controls="navbar3SupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div
				class="collapse navbar-collapse text-center justify-content-center"
				id="navbar3SupportedContent">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" routerlink="/home"
						target="main"><i class="fa fa-fw fa-home"></i>Home</a></li>
					<li class="nav-item"><a class="nav-link"
						routerlink="/products" target="main"><i
							class="fa fa-fw fa-list-alt"></i>Produtos</a></li>
				</ul>
				<ul class="navbar-nav" *ngIf="usuarioLogadoBool === 'true'">
					<li class="nav-item"><a class="nav-link">Olá,
							{{nomeUsuario}}</a></li>
				</ul>
			</div>
		</div>
		<a class="btn btn-default navbar-btn btn-light btn-lg"
			routerLink="/login" *ngIf="usuarioLogadoBool === 'false'"
			target="self"><i class="fa fa-fw fa-sign-in"></i>Login </a> <a
			class="btn btn-default navbar-btn btn-light btn-lg"
			routerlink="/register" *ngIf="usuarioLogadoBool === 'false'"
			target="main"><i class="fa fa-fw fa-user-plus"></i>Cadastre-se</a> <a
			class="btn btn-default navbar-btn btn-light btn-lg"
			*ngIf="usuarioLogadoBool === 'true'" target="main"><i
			class="fa fa-fw fa-sign-out"></i>Logout</a>
	</nav>
	<div class="py-5 text-center opaque-overlay" style="background-image: url(&quot;https://images.template.net/wp-content/uploads/2015/12/31062949/Download-The-Free-Project-Dashboard-Excel-Template.jpg&quot;);">
		<div class="container py-5">
			<div class="row">
				<div class="col-md-12 text-white">
					<h1 class="display-3 mb-4">Templates de Projetos</h1>
					<p class="lead mb-5">
						Home <br>
					</p>
					<a class="btn btn-lg mx-1 btn-secondary" routerlink="/register"
						*ngIf="usuarioLogadoBool === 'false'" target="main">Cadastre-se!</a>
					<a routerLink="/products" class="btn btn-lg btn-primary mx-1"
						target="main">Produtos</a>
				</div>
			</div>
		</div>
	</div>
	<div class="py-5 bg-dark text-white">
		<div class="container">
			<div class="row">
				<div class="col-md-9">
					<p class="lead">
						Grupo X:&nbsp; <br>Guilherme Magalhães <br>João Sallé <br>Juliana
						Jalloule <br>Marcelo Vitório
					</p>
				</div>
				<div class="col-4 col-md-1 align-self-center">
					<a href="https://www.facebook.com" target="_blank"><i
						class="fa fa-fw fa-facebook fa-3x text-white"></i></a>
				</div>
				<div class="col-4 col-md-1 align-self-center">
					<a href="https://twitter.com" target="_blank"><i
						class="fa fa-fw fa-twitter fa-3x text-white"></i></a>
				</div>
				<div class="col-4 col-md-1 align-self-center">
					<a href="https://www.instagram.com" target="_blank"><i
						class="fa fa-fw fa-instagram text-white fa-3x"></i></a>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 mt-3 text-center">
					<p>© Copyright Grupo X - All rights reserved.</p>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
