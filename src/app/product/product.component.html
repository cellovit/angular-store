<div class="py-5 bg-gray">
    <div class="container  bg-gray">
    <div class="col-md-12 text-dark text-center  bg-gray">
<h2>Produtos</h2>
</div>
<br/>
<ul class="products">
  <div (click)="gotoDetail(product.id)" [routerLink]="['/product-detail', product.id]" *ngFor="let product of products" class="bg-gray">
      <div class="row">
        <div class="col-md-12">
          <div class="card w-50 mx-auto" style="">
            <div class="card-header text-center">
              <img src="https://escritoriodeprojetos.com.br/images/jdownloads/fileimages/xlsx.png" class="img-responsive">{{product.productName}}</div>
            <div class="card-body text-center">
              <h6 class="card-subtitle text-muted">Pre&ccedil;o: R${{product.productPriceInCents}},00</h6>
              <p class="card-text p-y-1">Descri&ccedil;&atilde;o:&nbsp; {{product.productDescription}} </p>
              <a href="#" class="btn btn-default btn-light"><i class="fa fa-fw fa-cart-plus"></i>Adicionar ao Carrinho</a>
              <a href="#" class="btn btn-default btn-dark"><i class="fa fa-fw fa-cart-plus"></i>Adicionar &agrave; Lista de Desejos</a>
            </div>
          </div>
          <br/>
        </div>
      </div>
      </div>


  
</ul>
    </div>
    </div>
