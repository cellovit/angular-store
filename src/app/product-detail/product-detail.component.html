<div *ngIf="product">
    <h2>{{product.name}} details!</h2>
    <div>
      <label>id: </label>{{product.id}}</div>
    <div>
      <label>name: </label> {{product.productName}}
      <br/>

      <label>price: </label> {{product.productPriceInCents}}
      <br/>
      <label>desc: </label> {{product.productDescription}}
      <br/>
      <label>link: </label> {{product.productLink}}
      <br/>
      <label>cat: </label> {{product.productCategory}}
    </div>
  </div>
