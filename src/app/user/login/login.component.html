<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <br/>

    <div *ngIf="sucessoLogin === 'false'" class="alert alert-danger box-msg" role="alert">
        <strong>Nome de usuário não encontrado!</strong>
    </div>

    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !userName.valid }">
            <label for="userName">Nome de usuário</label>
            <input type="text" class="form-control" name="userName" [(ngModel)]="model.userName" #userName="ngModel" required />
            <div *ngIf="f.submitted && !userName.valid" class="help-block">Campo Obrigatório</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !userPassword.valid }">
            <label for="userPassword">Password</label>
            <input type="password" class="form-control" name="userPassword" [(ngModel)]="model.userPassword" #userPassword="ngModel"
                required />
            <div *ngIf="f.submitted && !userPassword.valid" class="help-block">Campo Obrigatório</div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
