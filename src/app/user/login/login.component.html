    <div *ngIf="sucessoLogin === 'false'" class="alert alert-danger box-msg" role="alert">
        <strong>Nome de usu&aacute;rio n&atilde;o encontrado!</strong>
    </div>

    <div class="container py-5">
      <div class="row">
        <div class="col-md-3"> </div>
        <div class="col-md-6">
          <div class="card text-white p-5 bg-dark">
            <div class="card-body">
              <h1 class="mb-4">Login</h1>
              <form (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !userName.valid }"> <label for="userName">Nome de Usuário</label>
                  <input type="text" class="form-control" name="userName" [(ngModel)]="model.userName" #userName="ngModel" placeholder="Nome de Usu&aacute;rio" required />
                              <div *ngIf="f.submitted && !userName.valid" class="help-block">Campo Obrigat&oacute;rio</div> </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !userPassword.valid }"> <label for="userPassword">Senha</label>
                  <input type="password" class="form-control" name="userPassword" [(ngModel)]="model.userPassword" #userPassword="ngModel" placeholder="Senha" required /> 
                     <div *ngIf="f.submitted && !userPassword.valid" class="help-block">Campo Obrigat&oacute;rio</div></div>
                <button type="submit" class="btn btn-light">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
