<div class="container py-5 bg-gray">
<div *ngIf="sucessoCadastro === 'true'"
	class="alert alert-success box-msg" role="alert">
	<strong>Cadastro realizado com sucesso!</strong>
</div>

<div *ngIf="sucessoCadastro === 'false'"
	class="alert alert-danger box-msg" role="alert">
	<strong>Nome de usu&aacute;rio j&aacute; cadastrado!</strong>
</div>
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<div class="card text-white p-5 bg-dark">
				<div class="card-body">
					<h1 class="mb-4">Cadastro</h1>
					<form name="form" (ngSubmit)="f.form.valid && register()"
						#f="ngForm" novalidate>
						<div class="form-group"
							[ngClass]="{ 'has-error': f.submitted && !userEmail.valid }">
							<label for="userEmail">Email</label> <input type="email"
								class="form-control" name="userEmail"
								[(ngModel)]="model.userEmail" #userEmail="ngModel" required
								placeholder="exemplo@exemplo.com" />
							<div *ngIf="f.submitted && !userEmail.valid" class="help-block">Campo
								Obrigat&oacute;rio</div>
						</div>
						<label for="userName">Nome de usu&aacute;rio</label> <input
							type="text" class="form-control" name="userName"
							[(ngModel)]="model.userName" #userName="ngModel" required
							placeholder="Nome de Usu&aacute;rio" />
						<div *ngIf="f.submitted && !userName.valid" class="help-block">Campo
							Obrigat&oacute;rio</div>
						<div class="form-group"
							[ngClass]="{ 'has-error': f.submitted && !userPassword.valid }">
							<label for="userPassword">Senha</label> <input type="password"
								class="form-control" name="password"
								[(ngModel)]="model.userPassword" #userPassword="ngModel"
								required placeholder="Senha" />
							<div *ngIf="f.submitted && !userPassword.valid"
								class="help-block">Campo Obrigat&oacute;rio</div>
						</div>
						<button type="submit" class="btn btn-light">Cadastrar</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
